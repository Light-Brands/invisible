global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'invisible-dev'
    environment: 'development'

scrape_configs:
  # Relay nodes metrics
  - job_name: 'relay-nodes'
    static_configs:
      - targets:
          - 'relay-1:8080'
          - 'relay-2:8080'
          - 'relay-3:8080'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+).*'
        replacement: '$1'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter (if added)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

# Alert rules
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
