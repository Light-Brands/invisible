name: invisible_mobile
description: Invisible - Privacy-first secure messenger with zero-compromise privacy
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  sqflite_sqlcipher: ^2.2.1
  
  # Cryptography
  cryptography: ^2.5.0
  pointycastle: ^3.7.3
  
  # Networking
  dio: ^5.3.3
  connectivity_plus: ^5.0.1
  
  # WebRTC for voice/video
  flutter_webrtc: ^0.9.47
  
  # QR Code for key exchange
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.2
  
  # Biometric auth
  local_auth: ^2.1.7
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Utils
  intl: ^0.18.1
  path_provider: ^2.1.1
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.3
  build_runner: ^2.4.6
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/
  
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.ttf
        - asset: fonts/Inter-Medium.ttf
          weight: 500
        - asset: fonts/Inter-Bold.ttf
          weight: 700
