version: '3.8'

services:
  # Development environment
  dev:
    build:
      context: .
      target: development
    container_name: invisible-dev
    volumes:
      - .:/workspace
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/workspace/target
    environment:
      - RUST_LOG=debug
      - RUST_BACKTRACE=1
    ports:
      - "8080:8080"   # Relay HTTP
      - "8443:8443"   # Relay HTTPS
    command: cargo watch -x test -x 'run --bin invisible-relay'
    networks:
      - invisible-net

  # Relay node 1
  relay-1:
    build:
      context: .
      target: runtime
    container_name: invisible-relay-1
    environment:
      - RUST_LOG=info
      - RELAY_ID=relay-1
      - RELAY_PORT=8080
      - MIXNET_LAYER=1
    ports:
      - "9001:8080"
    networks:
      - invisible-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "./invisible-relay", "--health-check"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Relay node 2
  relay-2:
    build:
      context: .
      target: runtime
    container_name: invisible-relay-2
    environment:
      - RUST_LOG=info
      - RELAY_ID=relay-2
      - RELAY_PORT=8080
      - MIXNET_LAYER=2
    ports:
      - "9002:8080"
    networks:
      - invisible-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "./invisible-relay", "--health-check"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Relay node 3
  relay-3:
    build:
      context: .
      target: runtime
    container_name: invisible-relay-3
    environment:
      - RUST_LOG=info
      - RELAY_ID=relay-3
      - RELAY_PORT=8080
      - MIXNET_LAYER=3
    ports:
      - "9003:8080"
    networks:
      - invisible-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "./invisible-relay", "--health-check"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL for relay metadata (optional, for development)
  postgres:
    image: postgres:16-alpine
    container_name: invisible-db
    environment:
      - POSTGRES_USER=invisible
      - POSTGRES_PASSWORD=invisible_dev_only
      - POSTGRES_DB=invisible
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - invisible-net
    restart: unless-stopped

  # Redis for relay coordination
  redis:
    image: redis:7-alpine
    container_name: invisible-redis
    ports:
      - "6379:6379"
    networks:
      - invisible-net
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: invisible-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - invisible-net
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: invisible-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=invisible_dev_only
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - invisible-net
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  cargo-cache:
  target-cache:
  postgres-data:
  prometheus-data:
  grafana-data:

networks:
  invisible-net:
    driver: bridge
